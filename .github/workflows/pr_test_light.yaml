name: E2E-Light

on:
  pull_request:
    branches:
      - 'main'
      - '*-dev'
      - 'releases/v*'

# Bash shells do not use ~/.profile or ~/.bashrc so these shells need to be explicitly
# declared as "shell: bash -el {0}" on steps that need to be properly activated.
# It's used to activate ascend-toolkit environment variables.
defaults:
  run:
    shell: bash -el {0}

# only cancel in-progress runs of the same workflow
# and ignore the lint / 1 card / 4 cards test type
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    uses: ./.github/workflows/_pre_commit.yml
    with:
      vllm: 9562912cead1f11e8540fb91306c5cbda66f0007
  changes:
    runs-on: linux-aarch64-a2b3-0
    outputs:
      e2e_tracker: ${{ steps.filter.outputs.e2e_tracker }}
      ut_tracker: ${{ steps.filter.outputs.ut_tracker }}
      _310_tracker: ${{ steps.filter.outputs._310_tracker }}
    steps:
      - name: Setup git proxy
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global url."https://gh-proxy.test.osinfra.cn/https://github.com/".insteadOf https://github.com/
      # NOTE: Do not update the version of checkout, there have some issue on self_hosted runner with the higher version
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            e2e_tracker:
              - '.github/workflows/pr_test_light.yaml'
              - '.github/workflows/_e2e_test.yaml'
              - 'vllm_ascend/**'
              - 'csrc/**'
              - 'cmake/**'
              - 'tests/e2e/**'
              - 'CMakeLists.txt'
              - 'setup.py'
              - 'requirements.txt'
              - 'requirements-dev.txt'
              - 'requirements-lint.txt'
              - 'packages.txt'
            ut_tracker:
              - 'tests/ut/**'
              - '.github/workflows/pr_test_light.yaml'
            _310_tracker:
              - 'vllm_ascend/_310p/**'
              - 'vllm_ascend/worker/model_runner_v1.py'
              - 'CMakeLists.txt'

  ut:
    needs: [lint, changes]
    name: unit test
    # only trigger unit test after lint passed and the change is e2e and ut related.
    if: ${{ needs.lint.result == 'success' && (needs.changes.outputs.e2e_tracker == 'true' || needs.changes.outputs.ut_tracker == 'true') }}
    strategy:
      matrix:
        vllm_version: [9562912cead1f11e8540fb91306c5cbda66f0007, v0.15.0]
    uses: ./.github/workflows/_unit_test.yaml
    with:
      vllm: ${{ matrix.vllm_version }}
      runner: linux-amd64-cpu-8-hk
      image: quay.nju.edu.cn/ascend/cann:8.5.0-910b-ubuntu22.04-py3.11
      type: pr

  e2e-light:
    name: e2e-light
    strategy:
      matrix:
        vllm_version: [9562912cead1f11e8540fb91306c5cbda66f0007, v0.15.0]
    # Note (yikun): If CI resource are limited we can split job into two chain jobs
    needs: [lint, changes]
    # only trigger e2e test after lint passed and the change is e2e related with pull request.
    if: ${{ github.event_name == 'pull_request' && needs.lint.result == 'success' && needs.changes.outputs.e2e_tracker == 'true' && !contains(github.event.pull_request.labels.*.name, 'ready') }}
    uses: ./.github/workflows/_e2e_test.yaml
    with:
      vllm: ${{ matrix.vllm_version }}
      image: swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/cann:8.5.0-910b-ubuntu22.04-py3.11
      contains_310: ${{ needs.changes.outputs._310_tracker == 'true' }}
      type: light
